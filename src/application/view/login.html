<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Javaninjat" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>Matkanator - ${pointer}</title>
        <link href="../static/css/style.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="../static/js/common.js"></script>
    </head>
    <body>
        <div id="matkanator">
            <div id="header_frame">
                <h1>Matkanator</h1>
                % if msg:
                    <h2>${msg}</h2>
                % endif
                % if error_msg:
                    <h2 class="error_msg">${error_msg}</h2>
                % endif 
            </div>
            <div id="login_frame">
                <form id="login_form" action="submit" method="post">
                    <label for="input_username">User Name:</label>
                    <input id="username_input" type="text" name="username" value="${username}"/>
                    <label for="input_password">Password:</label>
                    <input id="password_input" type="password" name="password"/>
                    <input class="button float_right" type="submit" value="Login"/>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>Copyright <span id="date"></span> &copy; Javaninjat</p>
        </div>
    </body>
</html>
